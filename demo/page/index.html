<html>
	<head>
	<style>
		#cc-Panel {
			position: absolute;
			top: 0;
			left: 0;
		}

		.sixOeight-container {
			position: absolute;
			pointer-events: none;
		}

		.sixOeight-container.sixOeight-default {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height:100%;
			text-align: center;
		}

		.sixOeight-container .sixOeight-tracks {
			width: 100%;
			height:100%;
			display: inline-block;
		}

		.sixOeight-container.sixOeight-default .sixOeight-tracks {
			display: inline-block;
			color: #fff;
			font-family: monospace;
			font-size: 16px;
			line-height: 16px;
			padding: 0.5em 0.5em;
			width: 100%;
			height:100%;
		}

		.sixOeight-container .sixOeight-tracks .ccrow {
			position: absolute;
			height: 10px;
			width: 80%;
			left: 10%;
			text-align: left;
			font-family: monospace;
		}

		.sixOeight-container .sixOeight-tracks .ccrow span {
			display: inline-block;
			background-color: #000;
			line-height: 100%;
			padding: 0.1em 0;
			letter-spacing: 0.37em;
		}

	</style>
	</head>
	<body>
		<embed id="player" src="./DemoFlasHLS608CaptionPlayer.swf" width="640" height="360" name="moviename"
			quality="autohigh"
			bgcolor="#0"
			align="middle" allowFullScreen="true"
			allowScriptAccess="sameDomain"
			type="application/x-shockwave-flash"
			swliveconnect="true"
			wmode="window"
			pluginspage="http://www.macromedia.com/go/getflashplayer" >
		</embed>
		<div id="cc-panel" style="height: 360px; width: 640px;">
			<div class="sixOeight-container"> </div>
		</div>

		<script src="./dist/cea-608-demo.js"></script>
	</body>
</html>
